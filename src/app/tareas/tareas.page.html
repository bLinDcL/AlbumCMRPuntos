<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Tareas Programadas</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content fullscreen>
  <ion-list>
    <ion-item  *ngFor="let item of (lista_tareas)">
      <ion-label (click)="goToSubTareas(item.id_usutar,item.id_prodtar,item.nivel_producto,item.id_producto,item.desc_producto)" color="{{item.color_tarea}}" >
          <h1>{{item.desc_tarea}}</h1>
          <h2>{{item.desc_producto }}</h2>
          <!-- <p>{{ item.desc_producto }}</p> -->
      </ion-label>    
    </ion-item> 
  </ion-list>
</ion-content>
